<!DOCTYPE html>
<html>
<head>
    <title>music assignment</title>
    
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Latest compiled JavaScript -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
 
<body>
<h1>musician guess by dheeraj</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter the secret musician name</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2  value="John Lennon"> <br>

    <label for="form1_nick">Guess the musician name </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>
<div>
    <img  id= "image" src="honeybee.jpg" class="rounded mx-auto d-block" onclick="swapImage()" alt="honeybee" style="width: 100px; height : 100px;">
</div>
<script> 
    correct =0
    wrong=0
    useImage=1
    x=0
    y=0
function checkGuess(){
    console.log("Getting form values")

    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    out = document.getElementById("result")
    if(age==nick){
        correct=correct+1
        x=x+1
        alert("You got it right")
        out.innerHTML = "correct - "+correct+" , "+"wrong - "+wrong
    } else {
        
        wrong=wrong+1
        y=y+1
        if(x==0 && y%3==0 && y!=0){
            alert("Sorry, Game over")
            return
        }
        else if(x>0){
            x=0
            y=0
        }
        alert("Wrong musician")
        out.innerHTML = "correct - "+correct+" , "+"wrong - "+wrong
        
    }
}
function swapImage(){
    switch(useImage){
        case 1 ://image.src = "redant.jpg" ;

                document.getElementById("image").src = "redant.jpg";
                useImage=useImage+1
                break;
        case 2 :useImage=useImage+1
                document.getElementById("image").src = "dragonfly.jpg";
                break;
        case 3 :useImage=1
                document.getElementById("image").src = "honeybee.jpg";
                break;
    }
}
</script>

</body>
</html>
