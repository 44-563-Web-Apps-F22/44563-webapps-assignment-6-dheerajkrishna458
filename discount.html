<!DOCTYPE html>
<html>
 <head><title>discount assignment6</title></head>
<body>
<h1>dheeraj krishna mekala computes discounts</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=20> <br>

    <label for="form1_nick">Enter the discount percentage </label>
    <input type ="number" id="form1_nick" name="form1_nick" value = 10 autofocus> <br>

    <input type="button" onclick="discount()" value="Apply discount ">
</form>
<form>
    <input type="radio" id="rg1_red" name="color" value="times"  onclick="chooseOp()" checked >
    <label for="rg1_red">*</label></br>
  
    <input type="radio" id="rg1_blue" name="color" onclick="chooseOp()" value="divide">
    <label for="rg1_blue">/</label></br>
  
    <input type="radio" id="rg1_green" name="color"  onclick="chooseOp()" value="exponent">
    <label for="rg1_green">**</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>

<p id="result">This text will be replaced </p>

<script> 

function discount(){
    let result=""
    console.log("Getting form values")
    base = document.getElementById("form1_age").value
    discountPercentage = document.getElementById("form1_nick").value
    for(let i=0;i<5;i++)
    {
        result=result+i*base+" "
    }

    out = document.getElementById("result")
    out.innerHTML = "Discounted amounts for "+base+" value are: "+result
}
function chooseOp(){
    
    base = document.getElementById("form1_age").value
    discountPercentage = document.getElementById("form1_nick").value
    redOpt = document.getElementById("rg1_red").checked
    blueOpt = document.getElementById("rg1_blue").checked
    greenOpt = document.getElementById("rg1_green").checked
    out = document.getElementById("result")
    if(redOpt==true)
    out.innerHTML = base*discountPercentage
    if(blueOpt==true)
    out.innerHTML = base/discountPercentage
     if(greenOpt==true)
    out.innerHTML = base**discountPercentage
}
</script>

</body>
</html>
